<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>En Construcción</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    color: #333;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 800px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
  }

  .notice {
    margin-top: 20px;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Estamos trabajando en ello...</h1>
  <p>¡Hola! Estamos trabajando arduamente para lanzar nuestro nuevo sitio web. Estará disponible pronto. Gracias por tu paciencia.</p>
  <p class="notice">William Gualberto Eckerleben Rojas</p>
</div>

</body>
</html>
