<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
    <link rel="icon" type="image/png" href="assets/images/logo_v1(negro).png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 data-key="headerText">I am working on it...</h1>
        <p data-key="welcomeText">Hello! I am working hard to launch our new website. It will be available soon. Thank
            you for your patience.</p>
        <p data-key="name" class="notice">William Eckerleben</p>

        <div id="language-selector">
            <button onclick="changeLanguage('en')">
                <img src="assets/images/us-flag.png" alt="English" title="English" />
            </button>
            <button onclick="changeLanguage('es')">
                <img src="assets/images/py-flag.png" alt="Español" title="Español" />
            </button>
            <button onclick="changeLanguage('pt')">
                <img src="assets/images/br-flag.png" alt="Português" title="Português" />
            </button>
            <button onclick="changeLanguage('zh')">
                <img src="assets/images/tw-flag.png" alt="中文" title="中文" />
            </button>
        </div>
    </div>

    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>

    <script>document.body.setAttribute("data-theme", "dark");</script>

</body>

</html>
